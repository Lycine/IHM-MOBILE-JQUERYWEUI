  <title>ITTAC作业系统微信端</title>

  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        content="Site for ITTAC(www.ittac.org)'s assignment system mobile terminal based on jquery-weui">

  <link rel="shortcut icon" href="./images/ittac-logo-72.png">
</head>

      <div class="weui-cell">
        <div class="weui-form-preview__bd">
          <div class="weui-form-preview__item" style="display: none">
            <label class="weui-form-preview__label">作业编号</label>
            <span class="weui-form-preview__value" id="taskId"></span>
          </div>
  
          <div class="weui-form-preview__item" style="display: none">
            <label class="weui-form-preview__label">x-amz-meta-task-name</label>
            <input type="hidden" name="x-amz-meta-task-name" id="x-amz-meta-task-name"/>
          </div>
  
          <div class="weui-form-preview__item" style="display: none">
            <label class="weui-form-preview__label">x-amz-meta-user-name</label>
            <input type="hidden" name="x-amz-meta-user-name" id="x-amz-meta-user-name"/>
          </div>
          
          
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">作业名称</label>
            <span class="weui-form-preview__value" id="taskName"></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">详情</label>
            <span class="weui-form-preview__value" id="remark"></span>
          </div>
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">状态</label>
            <span class="weui-form-preview__value" id="taskStatus"></span>
          </div>
          
          <div class="weui-form-preview__item">
            <label class="weui-form-preview__label">截止日期</label>
            <span class="weui-form-preview__value" id="deadLineString"></span>
          </div>
        </div>
      </div>
      
      
      <div class="weui-cell">
        <div class="weui-cell__bd">
          <div class="weui-uploader">
            <div class="weui-uploader__hd">
              <p class="weui-uploader__title">文件上传</p>
            </div>
            <div class="weui-uploader__bd">
              <ul class="weui-uploader__files" id="uploaderFiles">
              </ul>
              <div class="weui-uploader__input-box">
                <form id="updateTaskForm" action="http://ittac-homework-management.sinacloud.net" method="post"
                      enctype="multipart/form-data">
                  <input name="AWSAccessKeyId" type="text" value="18qu7z8JTVZPurFMQ90i" style="display: none">
                  <input id="success_action_redirect" name="success_action_redirect" value="" style="display: none" type="text">
                  <input id="formKey" name="key" type="text" value="20171205/Chooseabc20171205" style="display: none">
                  <input id="uploaderInput" class="weui-uploader__input" type="file" name="file" accept="image/*"
                         multiple/>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    <div class="weui-btn-area">
      <a class="weui-btn weui-btn_primary" href="javascript:" id="showTooltips" >提交</a>
    </div>
  </div>
</div>
<div style="display: none">

</div>
